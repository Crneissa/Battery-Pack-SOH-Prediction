<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Intelligence System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
        }
        
        .landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #0F3D2E 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .landing-page.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        
        .landing-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .car-container {
            position: relative;
            margin-bottom: 60px;
            animation: carFloat 3s ease-in-out infinite;
        }
        
        @keyframes carFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .car-image {
            width: 600px;
            max-width: 90vw;
            height: auto;
            filter: drop-shadow(0 20px 60px rgba(20, 90, 64, 0.4));
        }
        
        .battery-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(143, 191, 169, 0.5);
            border-radius: 20px;
            padding: 20px 40px;
            animation: statusPulse 2s ease-in-out infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(143, 191, 169, 0.4); }
            50% { box-shadow: 0 0 40px rgba(143, 191, 169, 0.8); }
        }
        
        .battery-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .landing-title {
            font-size: 4em;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FFFFFF 0%, #8FBFA9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            animation: titleSlide 0.8s ease;
        }
        
        @keyframes titleSlide {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .landing-subtitle {
            font-size: 1.4em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: subtitleSlide 0.8s ease 0.2s both;
        }
        
        @keyframes subtitleSlide {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .start-button {
            padding: 20px 60px;
            background: linear-gradient(135deg, #145A40 0%, #0F3D2E 100%);
            border: 2px solid #145A40;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(20, 90, 64, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: buttonSlide 0.8s ease 0.4s both;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes buttonSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .start-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 60px rgba(143, 191, 169, 0.6);
        }
        
        .main-app {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
        }
        
        .main-app.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .container {
            background: rgba(23, 23, 23, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(143, 191, 169, 0.3);
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.7), 0 0 100px rgba(143, 191, 169, 0.2);
            max-width: 1100px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(20, 90, 64, 0.15) 0%, rgba(0, 0, 0, 0.4) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(143, 191, 169, 0.3);
            padding: 35px 30px;
            position: relative;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: 2.2em;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #FFFFFF 0%, #CFE8D8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }
        
        .header-left p {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .system-status {
            background: rgba(80, 200, 120, 0.1);
            border: 1px solid rgba(80, 200, 120, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #50C878;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #50C878;
            border-radius: 50%;
            animation: statusBlink 2s ease-in-out infinite;
        }
        
        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }
        
        .back-button:hover {
            background: rgba(143, 191, 169, 0.2);
            border-color: #145A40;
            color: white;
        }
        
        .chat-container {
            height: 480px;
            overflow-y: auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(20, 90, 64, 0.5);
            border-radius: 3px;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            animation: messageSlide 0.4s ease;
        }
        
        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            padding: 16px 20px;
            border-radius: 16px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.6;
            position: relative;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #145A40 0%, #0F3D2E 100%);
            color: #FFFFFF;
            box-shadow: 0 4px 15px rgba(20, 90, 64, 0.3);
        }
        
        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.95);
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .quick-actions[style*="flex-direction: column"] {
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }
        
        .quick-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .quick-btn:hover {
            background: rgba(143, 191, 169, 0.2);
            border-color: #145A40;
            color: #FFFFFF;
            transform: translateY(-2px);
        }
        
        .input-container {
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(143, 191, 169, 0.2);
        }
        
        .input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1em;
            color: #FFFFFF;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #145A40;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(20, 90, 64, 0.1);
        }
        
        button {
            padding: 14px 32px;
            background: linear-gradient(135deg, #145A40 0%, #0F3D2E 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 15px rgba(20, 90, 64, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(20, 90, 64, 0.5);
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        .controls-row {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.03);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .control-group label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        
        input[type="number"] {
            width: 70px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #8FBFA9;
            font-weight: 600;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 15px;
            color: #8FBFA9;
            background: rgba(20, 90, 64, 0.1);
            margin: 0 25px;
            border-radius: 8px;
            border: 1px solid rgba(143, 191, 169, 0.2);
        }
        
        .loading.active {
            display: block;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        strong {
            font-weight: 600;
            color: #FFFFFF;
        }
        
        @media (max-width: 768px) {
            .landing-title {
                font-size: 2.5em;
            }
            
            .car-image {
                width: 90vw;
            }
            
            .start-button {
                padding: 15px 40px;
                font-size: 1.1em;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .chat-container {
                height: 400px;
            }
            
            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- LANDING PAGE -->
    <div class="landing-page" id="landingPage">
        <div class="landing-content">
            <h1 class="landing-title">‚ö° BATTERY INTELLIGENCE</h1>
            <p class="landing-subtitle">Advanced State of Health Prediction System</p>
            <button class="start-button" onclick="startDiagnostics()">
                <span>üöÄ START DIAGNOSTICS</span>
            </button>
        </div>
    </div>
    
    <!-- MAIN APP -->
    <div class="main-app" id="mainApp">
        <div class="container">
            <div class="header">
                <div class="header-content">
                    <div class="header-left">
                        <h1>‚ö° BATTERY INTELLIGENCE</h1>
                        <p>System Online ‚Ä¢ Ready for Analysis</p>
                    </div>
                    <div style="display: flex; gap: 15px; align-items: center;">
                        <div class="system-status">
                            <span class="status-dot"></span>
                            <span>ACTIVE</span>
                        </div>
                        <button class="back-button" onclick="goBack()">‚Üê EXIT</button>
                    </div>
                </div>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <div class="message bot">
                    <div class="message-content">
                        <strong>Hello there! üëã</strong><br><br>
                        Choose an option below:
                        
                        <div class="quick-actions">
                            <button class="quick-btn" onclick="fillExample()">üìä Run Demo</button>
                            <button class="quick-btn" onclick="startSOHPrediction()">üîã SOH Prediction</button>
                            <button class="quick-btn" onclick="showChatOptions()">üí¨ Chat with AI</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div>‚ö° ANALYZING DATA...</div>
            </div>
            
            <div class="input-container">
                <div class="input-row">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Enter voltage array or query..."
                        onkeypress="if(event.key === 'Enter') sendMessage()"
                    >
                    <button onclick="sendMessage()" id="sendBtn">ANALYZE</button>
                </div>
                
                <div class="controls-row">
                    <div class="control-group">
                        <label for="threshold">Threshold:</label>
                        <input 
                            type="number" 
                            id="threshold" 
                            min="0" 
                            max="1" 
                            step="0.05" 
                            value="0.6"
                        >
                        <span style="font-size: 0.85em; color: rgba(255, 255, 255, 0.5);">(60%)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function startDiagnostics() {
            const landingPage = document.getElementById('landingPage');
            const mainApp = document.getElementById('mainApp');
            
            landingPage.classList.add('hidden');
            
            setTimeout(() => {
                landingPage.style.display = 'none';
                mainApp.classList.add('active');
                document.getElementById('userInput').focus();
            }, 800);
        }
        
        function goBack() {
            const landingPage = document.getElementById('landingPage');
            const mainApp = document.getElementById('mainApp');
            
            mainApp.classList.remove('active');
            
            setTimeout(() => {
                landingPage.style.display = 'flex';
                landingPage.classList.remove('hidden');
            }, 300);
        }
        
        let awaitingPrediction = false;
        let lastPredictionData = null;
        
        function showChatOptions() {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            contentDiv.innerHTML = `
                <strong>üí¨ Smart Chat Options:</strong><br><br>
                <div class="quick-actions" style="flex-direction: column; align-items: flex-start;">
                    <button class="quick-btn" onclick="askQuestion('What factors affect battery health?')">üìö Battery Health Factors</button>
                    <button class="quick-btn" onclick="askQuestion('How can I extend battery lifespan?')">‚ö° Extend Battery Life</button>
                    <button class="quick-btn" onclick="askQuestion('What is State of Health in batteries?')">üîã What is SOH?</button>
                    <button class="quick-btn" onclick="askQuestion('What are optimal voltage ranges?')">üìä Voltage Ranges</button>
                    <button class="quick-btn" onclick="toggleCustomChat()">‚úçÔ∏è Ask Anything</button>
                </div>
            `;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }
        
        function toggleCustomChat() {
            document.getElementById('userInput').focus();
            document.getElementById('userInput').placeholder = "Ask anything about batteries or technology...";
        }
        
        function startSOHPrediction() {
            awaitingPrediction = true;
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            contentDiv.innerHTML = `
                <strong>üîã SOH Prediction Mode</strong><br><br>
                Enter 21 voltage values (U1-U21) separated by spaces.<br><br>
                <em style="color: rgba(255, 255, 255, 0.7);">Example: 3.56 3.57 3.58 ... 3.76</em>
            `;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            document.getElementById('userInput').focus();
            document.getElementById('userInput').placeholder = "Enter 21 voltage values separated by spaces...";
            
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }
        
        function askQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }
        
         
        function fillExample() {
            // First, switch UI into SOH Prediction mode
            startSOHPrediction();
            // Then fill in the example voltage values
            const exampleValues = '3.4858 3.5013 3.5305 3.5131 3.4877 3.4678 3.4387 3.4588 3.4849 3.5258 3.5701 3.5292 3.4892 3.4483 3.3891 3.4309 3.4836 3.5565 3.6399 3.5658 3.4929';
            document.getElementById('userInput').value = exampleValues;
            document.getElementById('userInput').focus();
        }
        
        function addMessage(content, isUser, isError = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'} ${isError ? 'error' : ''}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            content = content.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            content = content.replace(/\n/g, '<br>');
            
            contentDiv.innerHTML = content;
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }
        
        function setLoading(isLoading) {
            document.getElementById('loading').className = isLoading ? 'loading active' : 'loading';
            document.getElementById('sendBtn').disabled = isLoading;
            document.getElementById('userInput').disabled = isLoading;
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            setLoading(true);
            
            try {
                if (awaitingPrediction) {
                    // User is in SOH prediction mode
                    await sendPrediction(message);
                    awaitingPrediction = false;
                    document.getElementById('userInput').placeholder = "Ask anything about batteries or technology...";
                } else {
                    // Everything else goes to Gemini
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    addMessage(data.response, false, data.type === 'error');
                }
            } catch (error) {
                addMessage('‚ö†Ô∏è SYSTEM ERROR: Connection failed.', false, true);
            } finally {
                setLoading(false);
            }
        }
        
        async function sendPrediction(values) {
            const threshold = document.getElementById('threshold').value;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        values: values,
                        threshold: threshold
                    })
                });
                
                const data = await response.json();
                addMessage(data.response, false, data.type === 'error');
                
            } catch (error) {
                addMessage('‚ö†Ô∏è ANALYSIS ERROR: Unable to process voltage data.', false, true);
            }
        }
    </script>
</body>
</html>
